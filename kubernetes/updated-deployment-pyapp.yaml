apiVersion: apps/v1
kind: Deployment
metadata:
  name: pyapp-deployment
  labels:
    app: pyapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pyapp
  template:
    metadata:
      labels:
        app: pyapp
    spec:
      containers:
        - name: pyapp
          image: pythonapp:5.0 
          ports:
            - containerPort: 5000
          envFrom:
            - secretRef:
                name: pyapp-env-secret

